    :root {
      --bg-color: #1e1e1e;
      --primary-color: #ff9500; /* narancssárga */
      --text-color: #ddd;
      --input-bg: #2c2c2c;
      --input-border: #444;
      --button-bg: #ff9500;
      --button-hover-bg: #cc7a00;
      --error-color: #ff3b30;
      --success-color: #4cd964;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 480px;
      margin: 3em auto;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 15px rgba(255, 149, 0, 0.3);
    }

    h1, h2, p {
      margin: 0.3em 0;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1em;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    h2 {
      font-weight: 600;
      font-size: 2.2em;
      color: var(--primary-color);
      margin: 0.5em 0 1em 0;
      text-align: center;
      min-height: 3em;
    }

    p {
      font-size: 1.1em;
      text-align: center;
      margin-bottom: 1em;
      color: #aaa;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7em 1em;
      font-size: 1.2em;
      border: 2px solid var(--input-border);
      border-radius: 0.5em;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: #3a3a3a;
    }

    button {
      cursor: pointer;
      background-color: var(--button-bg);
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.2em;
      padding: 0.7em 1.5em;
      margin-top: 1em;
      margin-right: 0.5em;
      border-radius: 0.5em;
      box-shadow: 0 4px 6px rgba(255, 149, 0, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: var(--button-hover-bg);
      box-shadow: 0 6px 8px rgba(204, 122, 0, 0.7);
    }

    #result {
      margin-top: 1em;
      font-weight: 700;
      font-size: 1.3em;
      text-align: center;
      min-height: 2em;
      user-select: none;
    }

    #result.success {
      color: var(--success-color);
    }

    #result.error {
      color: var(--error-color);
    }
  </style>
</head>

    const words = Object.entries(glossary);

    let current = 0;

    function nextWord() {
      const index = Math.floor(Math.random() * words.length);
      current = index;
      document.getElementById("word").textContent = words[index][0];
      document.getElementById("answer").value = "";
      const result = document.getElementById("result");
      result.textContent = "";
      result.className = "";
      document.getElementById("answer").focus();
    }

    function checkAnswer() {
      const userInput = document.getElementById("answer").value.trim().toLowerCase();
      const correct = words[current][1].toLowerCase();
      const result = document.getElementById("result");

      if (!userInput) {
        result.textContent = "Kérlek, írj be valamit!";
        result.className = "error";
        return;
      }

      if (userInput === correct) {
        result.textContent = "✅ Helyes!";
        result.className = "success";
      } else {
        result.textContent = `❌ Helytelen! A helyes válasz: ${words[current][1]}`;
        result.className = "error";
      }
    }
